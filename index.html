<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>1231all – 母指ROM</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<style>
body{
  background:#111;color:#eee;
  font-family:system-ui;padding:16px;margin:0
}
h1{font-size:18px;margin-bottom:8px}
.section{
  background:#1e1e1e;
  padding:12px;border-radius:10px;
  margin-bottom:12px
}
button{
  background:#333;color:#fff;
  border:none;border-radius:8px;
  padding:6px 10px;font-size:13px
}
button:hover{background:#555}
#result{line-height:1.6}
#hud{
  position:fixed;top:8px;left:8px;
  font-size:11px;color:#9f9
}
#tools{
  position:fixed;right:12px;bottom:12px;
  display:flex;gap:8px
}
.guide img{
  max-width:100%;
  margin-top:6px;
  border-radius:6px;
  display:none;
}
</style>
</head>

<body>
<h1>母指 可動域評価（1231all）</h1>

<div class="section">
<b>① MP / IP（屈曲・伸展）</b><br>
<input type="file" id="video1" accept="video/*">
<button onclick="runMPIP()">解析</button>
</div>

<div class="section">
<b>② CMC 掌側外転</b><br>
<input type="file" id="video2" accept="video/*">
<button onclick="runCMC2()">解析</button>
<button onclick="toggleGuide('g2')">ガイド画像</button>
<div class="guide">
  <img id="g2" src="CM22.png" alt="CMC 掌側外転 ガイド">
</div>
</div>

<div class="section">
<b>③ CMC 橈側外転</b><br>
<input type="file" id="video3" accept="video/*">
<button onclick="runCMC3()">解析</button>
<button onclick="toggleGuide('g3')">ガイド画像</button>
<div class="guide">
  <img id="g3" src="CM2.png" alt="CMC 橈側外転 ガイド">
</div>
</div>

<div class="section">
<b>④ 母指対立（JOA準拠・自己記載）</b><br>
<label><input type="radio" name="opp"> 示指基部</label>
<label><input type="radio" name="opp"> 中指基部</label>
<label><input type="radio" name="opp"> 薬指基部</label>
<label><input type="radio" name="opp"> 小指基部</label>
</div>

<div class="section" id="result">結果表示</div>

<div id="hud"></div>

<div id="tools">
<button onclick="copyDebugLog()">ログコピー</button>
<button onclick="toggleJOA()">JOA参考値</button>
</div>

<div class="section" id="joa" style="display:none">
<b>JOA 参考可動域（母指）</b><br><br>
MP：屈曲 60° / 伸展 10°<br>
IP：屈曲 80° / 伸展 20°<br>
CMC 掌側外転：90°<br>
CMC 橈側外転：60°<br><br>
※ 本アプリは画像解析による推定値
</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

<script type="module">
import {
  initDebug, copyDebugLog,
  analyzeMPIP, analyzeCMC
} from "./Analyze.js";

window.copyDebugLog = copyDebugLog;

window.onload = ()=>{
  initDebug("hud");
};

window.runMPIP = ()=>{
  const f = document.getElementById("video1").files[0];
  if(f) analyzeMPIP(f,"result");
};

window.runCMC2 = ()=>{
  const f = document.getElementById("video2").files[0];
  if(f) analyzeCMC(f,"result","② CMC 掌側外転");
};

window.runCMC3 = ()=>{
  const f = document.getElementById("video3").files[0];
  if(f) analyzeCMC(f,"result","③ CMC 橈側外転");
};

window.toggleJOA = ()=>{
  const j = document.getElementById("joa");
  j.style.display = (j.style.display==="none")?"block":"none";
};

window.toggleGuide = (id)=>{
  const e = document.getElementById(id);
  e.style.display = (e.style.display==="none")?"block":"none";
};
</script>

</body>
</html>
